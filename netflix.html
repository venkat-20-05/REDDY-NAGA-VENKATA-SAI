<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix â€“ Sign In (Clone)</title>
    <style>
        :root {
            --red: #e50914;
            --bg: #000000;
            --card: #111;
            --text: #e5e5e5;
            --muted: #b3b3b3;
            --link: #b3b3b3;
            --link-hover: #ffffff;
            --input: #333;
            --radius: 12px;
            --shadow: 0 10px 30px rgba(0, 0, 0, .6);
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--text);
            background: var(--bg);
            display: grid;
            place-items: center;
        }

        /* Background layer with gradient + subtle noise */
        .bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(1200px 800px at 10% -10%, rgba(229, 9, 20, .35), transparent 60%),
                radial-gradient(900px 600px at 110% 30%, rgba(229, 9, 20, .2), transparent 60%),
                linear-gradient(180deg, rgba(0, 0, 0, .6), rgba(0, 0, 0, .9));
                background-image: url('D:\netflixbackground.jpg');
        }

        .noise {
            position: absolute;
            inset: 0;
            opacity: .06;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.35"/></svg>');
            background-image: url('netflixbackground.jpg'); 
            mix-blend-mode: overlay;
        }

        .container {
            width: min(100%, 980px);
            padding: 40px 24px;
        }

        /* Header */
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 32px;
        }

        .brand .logo {
           /* netflix */
        }
        .bg-img{
            background-image: url('netflixbackground.jpg');
            background-size: contain;
            background-attachment: fixed;
            background-repeat: no-repeat;
            
        }

        /* Card */
        .login-card {
            width: min(100%, 420px);
            margin-inline: auto;
            background: rgba(0, 0, 0, .75);
            border-radius: var(--radius);
            padding: 40px 44px;
            box-shadow: var(--shadow);
            backdrop-filter: saturate(120%) blur(4px);
        }

        .login-card h1 {
            margin: 0 0 20px;
            font-size: 32px;
            font-weight: 700
        }

        .field {
            display: grid;
            gap: 6px;
            margin: 14px 0
        }

        .field label {
            font-size: 14px;
            color: var(--muted)
        }

        .field input {
            width: 100%;
            padding: 14px 14px;
            border-radius: 8px;
            border: 1px solid transparent;
            outline: none;
            background: var(--input);
            color: #fff;
            font-size: 16px;
        }

        .field input::placeholder {
            color: #8d8d8d
        }

        .field input:focus {
            border-color: #555;
            background: #2a2a2a
        }

        .btn {
            width: 100%;
            padding: 14px 18px;
            border: 0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            color: #fff;
            background: var(--red);
            transition: filter .15s ease, transform .02s ease;
        }

        .btn:hover {
            filter: brightness(1.05)
        }

        .btn:active {
            transform: translateY(1px)
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            font-size: 14px;
            color: var(--muted);
            margin-top: 10px
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 8px
        }

        .checkbox input {
            accent-color: #666;
            width: 16px;
            height: 16px
        }

        .link {
            color: var(--link);
            text-decoration: none
        }

        .link:hover {
            color: var(--link-hover)
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 18px 0
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #2a2a2a
        }

        .divider span {
            color: #9a9a9a;
            font-size: 13px
        }

        .secondary {
            display: grid;
            gap: 12px;
            margin-top: 14px;
            font-size: 14px;
            color: #bfbfbf
        }

        .secondary .signup {
            color: #fff
        }

        .captcha {
            font-size: 12px;
            color: #9a9a9a;
            line-height: 1.4
        }

        /* Footer */
        footer {
            width: 100%;
            margin-top: 60px;
            padding: 24px 0;
            color: #8b8b8b;
            font-size: 13px
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 10px
        }

        .footer-grid a {
            color: #8b8b8b;
            text-decoration: none
        }

        .footer-grid a:hover {
            color: #fff
        }

        .phone {
            margin-bottom: 14px
        }

        @media (min-width: 740px) {
            .container {
                display: grid;
                grid-template-columns: 1fr;
                align-items: start
            }

            .login-card {
                padding: 48px 54px
            }

            .brand .logo {
                font-size: 32px
            }

            .footer-grid {
                grid-template-columns: repeat(4, minmax(0, 1fr))
            }
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="noise" aria-hidden="true"></div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"  alt="logonetflix" width="150px" height="80px">
        <!-- logo -->
    </div>
    

    <div class="container">
        
        <header class="brand" aria-label="Brand">
            <div class="logo" aria-label="Netflix logo"></div>
            <!-- Netflix -->
        </header>

        <main>
            <section class="login-card" aria-labelledby="title">
                <h1 id="title">Sign In</h1>

                <form action="#" method="post" novalidate>
                    <div class="field">
                        <label for="email">Email or mobile number</label>
                        <input id="email" name="email" type="email" placeholder="you@example.com" required>
                    </div>

                    <div class="field">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" placeholder="Your password" minlength="4"
                            required>
                    </div>

                    <button class="btn" type="submit">Sign In</button>

                    <div class="row">
                        <label class="checkbox"><input type="checkbox" name="remember"> Remember me</label>
                        <a class="link" href="#">Need help?</a>
                    </div>

                    <div class="divider"><span>OR</span></div>
                    <button class="btn" type="button" style="background:#222; font-weight:600">Use a sign-in
                        code</button>

                    <div class="secondary">
                        <div>New to Netflix? <a class="link signup" href="#">Sign up now</a>.</div>
                        <p class="captcha">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                    </div>
                </form>
            </section>
        </main>

        
    </div>
</body>


</html>
